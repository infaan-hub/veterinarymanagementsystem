{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Vitals - Veterinary</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root{
  --card-bg: rgba(255,255,255,0.72);
  --card-shadow: 0 18px 40px rgba(0,0,0,0.18);
}
*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{
  font-family:"Segoe UI",Tahoma,Verdana,sans-serif;
  background-image:url("https://i.pinimg.com/736x/f8/ad/d5/f8add51acaad02b06db9c2c8b1483898.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:repeat;
  color:#111;
}

/* ===== Layout ===== */
.layout{display:flex;height:100vh;gap:20px;padding:24px}

/* ===== Sidebar ===== */
.sidebar{
  width:260px;
  background:var(--card-bg);
  backdrop-filter:blur(14px);
  box-shadow:var(--card-shadow);
  border-radius:18px;
  padding:24px 18px;
  display:flex;
  flex-direction:column;
}
.sidebar h2{text-align:center;margin:0 0 20px;font-size:22px}
.nav a{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 16px;
  border-radius:12px;
  margin-bottom:8px;
  text-decoration:none;
  font-weight:600;
  color:#111;
}
.nav a.active,.nav a:hover{
  background:rgba(0,0,0,0.85);
  color:#fff;
}

/* ===== Main ===== */
.main{flex:1;overflow:auto}

/* ===== Container ===== */
.container{max-width:1100px;margin:0 auto;padding:0 20px}

/* ===== Hero ===== */
.hero{
  background:var(--card-bg);
  backdrop-filter: blur(12px) saturate(120%);
  box-shadow: var(--card-shadow);
  border-radius: 18px;
  padding: 28px 22px;
  text-align:center;
  margin-bottom:26px;
}
.hero h1{margin:0 0 8px;font-size:28px}
.hero p{margin:0;color:#222}

/* ===== Buttons ===== */
.btn{
  display:inline-block;
  padding:10px 20px;
  border-radius:999px;
  font-weight:700;
  border:1px solid rgba(0,0,0,0.12);
  background: rgba(255,255,255,0.42);
  cursor:pointer;
}
.btn:hover{
  transform:translateY(-3px);
  background:rgba(0,0,0,0.85);
  color:#fff;
}

/* ===== Form ===== */
.form-card{
  max-width:840px;
  margin:0 auto 28px;
  background:var(--card-bg);
  backdrop-filter: blur(12px) saturate(120%);
  box-shadow: var(--card-shadow);
  border-radius: 18px;
  padding: 18px;
}
.form-grid{
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:12px;
  align-items:flex-start;
}
.form-grid .full { grid-column: 1 / -1; }
label{display:block;font-weight:600;margin-bottom:6px}
input,select,textarea{
  width:100%;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid rgba(0,0,0,0.12);
  font-size:14px;
  box-sizing:border-box;
}
textarea{min-height:80px;padding:10px;border-radius:12px}
.status{margin-top:10px;font-weight:600}

/* ===== Vitals Cards ===== */
.vitals{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap:18px;
}
.vital-card{
  background:var(--card-bg);
  backdrop-filter: blur(12px) saturate(120%);
  box-shadow: var(--card-shadow);
  border-radius:16px;
  padding:14px;
  transition: transform .18s ease, box-shadow .18s ease;
  overflow:hidden;
}
.vital-card:hover{
  transform: translateY(-6px);
  box-shadow:0 30px 60px rgba(0,0,0,0.25);
}
.meta{font-size:14px;color:#222;line-height:1.4;}

@media(max-width:960px){.form-grid{grid-template-columns:1fr 1fr}}
@media(max-width:640px){.form-grid{grid-template-columns:1fr}.container{padding:20px}}
@media(max-width:900px){.layout{flex-direction:column}.sidebar{width:100%}}
</style>
</head>

<body>
<div class="layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>ðŸ©º VMS Doctor</h2>
    <nav class="nav">
      <a href="/doctor">Dashboard</a>
      <a href="/visits/">Visits</a>
      <a href="/allergies/">Allergies</a>
      <a class="active" href="/vitals/">Vitals</a>
      <a href="/medical-notes/">Medical Notes</a>
      <a href="/medications/">Medications</a>
      <a href="/documents/">Documents</a>
      <a href="/treatments/">Treatments</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main">
    <div class="container">

      <div class="hero">
        <h1>Vitals</h1>
        <p>Record vitals for patients and browse existing vitals records.</p>
      </div>

      <div class="form-card">
        <form id="vitalForm">
          {% csrf_token %}
          <div class="form-grid">
            <div>
              <label>Patient</label>
              <select id="patientSelect" name="patient" required>
                <option value="">Loading patients...</option>
              </select>
              <div id="patientHint" style="margin-top:6px;color:#444;font-size:13px"></div>
            </div>
            <div>
              <label>Temperature (Â°C)</label>
              <input type="number" name="temperature" step="0.1" min="30" max="45" placeholder="e.g. 38.5" />
            </div>
            <div>
              <label>Heart Rate (bpm)</label>
              <input type="number" name="heart_rate" step="1" min="20" max="300" />
            </div>
            <div>
              <label>Respiratory Rate (breaths/min)</label>
              <input type="number" name="respiratory_rate" step="1" min="5" max="150" />
            </div>
            <div>
              <label>Weight (kg)</label>
              <input type="number" name="weight_kg" step="0.01" min="0" />
            </div>
            <div>
              <label>Recorded At</label>
              <input type="datetime-local" name="recorded_at" required />
            </div>
            <div class="full">
              <label>Notes</label>
              <textarea name="notes" placeholder="Optional notes about vitals..."></textarea>
            </div>
          </div>

          <div style="display:flex; gap:12px; justify-content:flex-end; margin-top:12px;">
            <button type="submit" class="btn">Add Vitals</button>
          </div>

          <p id="status" class="status"></p>
          <pre id="debug" style="margin-top:8px;color:#444;font-size:13px"></pre>
        </form>
      </div>

      <div class="vitals" id="vitalsGrid"></div>
    </div>
  </main>
</div>

<script>
const vitalsApi = "http://127.0.0.1:8000/api/vitals/";
const patientsApi = "http://127.0.0.1:8000/api/patients/";

function getCSRFToken() {
  const cookieString = document.cookie || '';
  for (const c of cookieString.split(';').map(s=>s.trim())) if(c.startsWith('csrftoken=')) return decodeURIComponent(c.split('=')[1]);
  const input = document.querySelector('input[name="csrfmiddlewaretoken"]');
  return input?.value || null;
}

function setStatus(msg, isError=false){
  const el=document.getElementById('status');
  el.style.color=isError?'crimson':'green';
  el.textContent=msg;
}
function debugDump(obj){document.getElementById('debug').textContent=JSON.stringify(obj,null,2);console.log(obj);}
async function loadPatients(){
  const select=document.getElementById('patientSelect');
  const hint=document.getElementById('patientHint');
  select.disabled=true;
  select.innerHTML='<option>Loading patients...</option>';
  hint.textContent='';
  try{
    const res=await fetch(patientsApi,{credentials:'same-origin'});
    if(!res.ok){ setStatus('Failed to load patients',true); return; }
    const data=await res.json();
    select.innerHTML='<option value="">Select patient</option>';
    data.forEach(p=>{
      const opt=document.createElement('option');
      opt.value=p.id ?? p.patient_id ?? '';
      opt.textContent=(p.name ?? p.patient_id ?? '') + (p.patient_id ? ` â€” ${p.patient_id}` : '');
      select.appendChild(opt);
    });
    select.disabled=false;
  }catch(err){ setStatus('Network error loading patients',true); debugDump(err);}
}

async function loadVitals(){
  const grid=document.getElementById('vitalsGrid'); grid.innerHTML='';
  try{
    const res=await fetch(vitalsApi,{credentials:'same-origin'});
    if(!res.ok){ setStatus('Failed to load vitals',true); return; }
    const data=await res.json();
    if(!Array.isArray(data) || data.length===0){ grid.innerHTML='<p style="grid-column:1/-1;color:#333">No vitals recorded.</p>'; return; }
    data.forEach(v=>{
      const card=document.createElement('div'); card.className='vital-card';
      const patientLabel=v.patient_name ?? v.patient_display ?? v.patient ?? '-';
      const recordedAt=v.recorded_at ? new Date(v.recorded_at).toLocaleString() : '-';
      card.innerHTML=`<div class="meta">
        <strong>Patient: ${patientLabel}</strong><br/>
        <small>Recorded: ${recordedAt}</small>
        <p style="margin:6px 0 0">
          Temp: ${v.temperature ?? '-'} Â°C<br/>
          HR: ${v.heart_rate ?? '-'} bpm<br/>
          RR: ${v.respiratory_rate ?? '-'} breaths/min<br/>
          Weight: ${v.weight_kg ?? '-'} kg
        </p>
        <p style="margin-top:6px;color:#333">${v.notes ?? ''}</p>
      </div>`;
      grid.appendChild(card);
    });
  }catch(err){ setStatus('Network error loading vitals',true); debugDump(err);}
}

document.getElementById('vitalForm').addEventListener('submit',async e=>{
  e.preventDefault();
  setStatus('Submitting...');
  const form=e.target;
  const body={};
  if(!form.patient.value){ setStatus('Select a patient',true); return; }
  body.patient=form.patient.value;
  if(form.temperature.value) body.temperature=parseFloat(form.temperature.value);
  if(form.heart_rate.value) body.heart_rate=parseInt(form.heart_rate.value);
  if(form.respiratory_rate.value) body.respiratory_rate=parseInt(form.respiratory_rate.value);
  if(form.weight_kg.value) body.weight_kg=parseFloat(form.weight_kg.value);
  if(form.recorded_at.value) body.recorded_at=form.recorded_at.value;
  if(form.notes.value) body.notes=form.notes.value;

  const csrf=getCSRFToken(); if(!csrf){ setStatus('CSRF token missing',true); return; }

  try{
    const res=await fetch(vitalsApi,{
      method:'POST',
      credentials:'same-origin',
      headers:{'Content-Type':'application/json','X-CSRFToken':csrf},
      body:JSON.stringify(body)
    });
    let resData;
    try{ resData=await res.json(); } catch(e){ resData=await res.text(); }
    if(!res.ok){ setStatus('Error adding vitals',true); debugDump(resData); return; }
    setStatus('Vitals added successfully!');
    form.reset();
    await loadVitals();
  }catch(err){ setStatus('Network error submitting',true); debugDump(err);}
});

(async function init(){ await loadPatients(); await loadVitals(); })();
</script>
</body>
</html>
