{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Medications - Veterinary</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root{
  --card-bg: rgba(255,255,255,0.72);
  --card-shadow: 0 18px 40px rgba(0,0,0,0.18);
}
*{box-sizing:border-box}
body{margin:0;font-family:"Segoe UI",Tahoma,Verdana,sans-serif;color:#111;background-image:url("https://i.pinimg.com/736x/f8/ad/d5/f8add51acaad02b06db9c2c8b1483898.jpg");background-size:cover;background-position:center;}

/* ===== Layout ===== */
.layout{display:flex;gap:20px;padding:24px;height:100vh;}

/* ===== Sidebar ===== */
.sidebar{
  width:260px;
  background:var(--card-bg);
  backdrop-filter:blur(14px);
  box-shadow:var(--card-shadow);
  border-radius:18px;
  padding:24px 18px;
  display:flex;
  flex-direction:column;
}
.sidebar h2{text-align:center;margin:0 0 20px;font-size:22px}
.nav a{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 16px;
  border-radius:12px;
  margin-bottom:8px;
  text-decoration:none;
  font-weight:600;
  color:#111;
}
.nav a.active,.nav a:hover{
  background:rgba(0,0,0,0.85);
  color:#fff;
}

/* ===== Main ===== */
.main{flex:1;overflow:auto}

/* ===== Container ===== */
.container{max-width:1100px;margin:0 auto;padding:0 20px}

/* ===== Hero ===== */
.hero{
  background:var(--card-bg);
  backdrop-filter: blur(12px) saturate(120%);
  box-shadow: var(--card-shadow);
  border-radius: 18px;
  padding: 28px 22px;
  text-align:center;
  margin-bottom:26px;
}
.hero h1{margin:0 0 8px;font-size:28px}
.hero p{margin:0;color:#222}

/* ===== Buttons ===== */
.btn{
  display:inline-block;
  padding:10px 20px;
  border-radius:999px;
  font-weight:700;
  border:1px solid rgba(0,0,0,0.12);
  background: rgba(255,255,255,0.42);
  cursor:pointer;
}
.btn:hover{transform:translateY(-3px);background:rgba(0,0,0,0.85);color:#fff;}

/* ===== Form ===== */
.card{
  background:var(--card-bg);
  backdrop-filter:blur(12px);
  box-shadow:var(--card-shadow);
  border-radius:18px;
  padding:18px;
  margin-bottom:28px;
}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;}
.full{grid-column:1/-1;}
label{font-weight:600;margin-bottom:6px;display:block;}
input,select,textarea{width:100%;padding:10px;border-radius:12px;border:1px solid rgba(0,0,0,.15);}
textarea{resize:vertical;min-height:100px;}
.status{margin-top:10px;font-weight:600;}

/* ===== Medications Cards ===== */
.medications{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:18px;
}
.med-card{
  background:var(--card-bg);
  backdrop-filter:blur(12px);
  box-shadow:var(--card-shadow);
  border-radius:16px;
  padding:14px;
  transition: transform .18s ease, box-shadow .18s ease;
}
.med-card:hover{transform:translateY(-6px);box-shadow:0 30px 60px rgba(0,0,0,0.25);}

@media(max-width:900px){.layout{flex-direction:column}.sidebar{width:100%}}
@media(max-width:720px){.grid{grid-template-columns:1fr}}
</style>
</head>

<body>
<div class="layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>ðŸ©º VMS Doctor</h2>
    <nav class="nav">
      <a href="/doctor">Dashboard</a>
      <a href="/visits/">Visits</a>
      <a href="/allergies/">Allergies</a>
      <a href="/vitals/">Vitals</a>
      <a href="/medical-notes/">Medical Notes</a>
      <a class="active" href="/medications/">Medications</a>
      <a href="/documents/">Documents</a>
      <a href="/treatments/">Treatments</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main">
    <div class="container">
      <div class="hero">
        <h1>Medications</h1>
        <p>Prescribed medications and treatment schedules</p>
      </div>

      <div class="card">
        <form id="medForm">
          {% csrf_token %}
          <div class="grid">
            <div>
              <label>Patient</label>
              <select id="patientSelect" name="patient" required></select>
            </div>
            <div>
              <label>Medication Name</label>
              <input name="name" required />
            </div>
            <div>
              <label>Dosage</label>
              <input name="dosage" placeholder="e.g. 5mg" />
            </div>
            <div>
              <label>Frequency</label>
              <input name="frequency" placeholder="e.g. Twice daily" />
            </div>
            <div>
              <label>Duration</label>
              <input name="duration" placeholder="e.g. 7 days" />
            </div>
            <div class="full">
              <label>Instructions</label>
              <textarea name="instructions"></textarea>
            </div>
          </div>

          <div style="text-align:right;margin-top:12px">
            <button class="btn">Add Medication</button>
          </div>

          <p id="status" class="status"></p>
        </form>
      </div>

      <div class="medications" id="medGrid"></div>
    </div>
  </main>
</div>

<script>
const medsApi = "http://127.0.0.1:8000/api/medications/";
const patientsApi = "http://127.0.0.1:8000/api/patients/";

function csrf(){return document.querySelector('[name=csrfmiddlewaretoken]').value;}

async function loadPatients(){
  const sel=document.getElementById("patientSelect");
  try{
    const res=await fetch(patientsApi,{credentials:"same-origin"});
    const data=await res.json();
    sel.innerHTML='<option value="">Select patient</option>';
    data.forEach(p=>{const o=document.createElement("option");o.value=p.id;o.textContent=p.name;sel.appendChild(o);});
  }catch(err){sel.innerHTML='<option value="">Error loading patients</option>';console.error(err);}
}

async function loadMedications(){
  const grid=document.getElementById("medGrid");
  grid.innerHTML="";
  try{
    const res=await fetch(medsApi,{credentials:"same-origin"});
    if(!res.ok){document.getElementById("status").textContent="Failed loading meds";return;}
    const data=await res.json();
    if(!data.length){grid.innerHTML="<p>No medications</p>";return;}
    data.forEach(m=>{
      const d=document.createElement("div"); d.className="med-card";
      d.innerHTML=`<strong>${m.name}</strong><br>
        Patient: ${m.patient_name || m.patient}<br>
        Dosage: ${m.dosage || "-"}<br>
        Frequency: ${m.frequency || "-"}<br>
        Duration: ${m.duration || "-"}<br>
        <small>${m.created_at ? new Date(m.created_at).toLocaleString() : ""}</small>`;
      grid.appendChild(d);
    });
  }catch(err){console.error(err);document.getElementById("status").textContent="Error loading medications";}
}

document.getElementById("medForm").addEventListener("submit",async e=>{
  e.preventDefault();
  const f=e.target;
  const body={
    patient:f.patient.value,
    name:f.name.value,
    dosage:f.dosage.value,
    frequency:f.frequency.value,
    duration:f.duration.value,
    instructions:f.instructions.value
  };
  try{
    const res=await fetch(medsApi,{
      method:"POST",
      headers:{"Content-Type":"application/json","X-CSRFToken":csrf()},
      credentials:"same-origin",
      body:JSON.stringify(body)
    });
    if(!res.ok){document.getElementById("status").textContent="Error saving medication";return;}
    document.getElementById("status").textContent="Medication added";
    f.reset();
    loadMedications();
  }catch(err){console.error(err);document.getElementById("status").textContent="Network error";}
});

(async()=>{await loadPatients();await loadMedications();})();
</script>
</body>
</html>
